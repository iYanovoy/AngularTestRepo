<div class="sign-in-form">
  <div class="input-field">
    <div class="email">Email:</div>
    <input class="email-input" type="email" [value]="email">
  </div>
  <div class="input-field">
    <div class="password">Password:</div>
    <input class="password-input" type="password" [value]="password">
  </div>
  <a class="login-button" routerLink="../sign-up">I want to create account</a>
  <button class="sign-up-button" routerLink="../../main-app/user-request">Sign In</button>
</div>
